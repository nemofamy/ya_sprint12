<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button popup__open">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="input" name="firstField" class="popup__input popup__input_firstField" placeholder="Название">
            <p class="error error_first"></p>
            <input type="input" name="secondField" class="popup__input popup__input_secondField" placeholder="Ссылка на картинку">
            <p class="error error_second"></p>
            <button type="button" name="button" class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
  </div>
  <script src="utilites.js"></script>
  <script src="script.js"></script>
</body>
</html>
